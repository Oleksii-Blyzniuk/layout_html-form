<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
    >
      <fieldset>
        <legend>Personal information
        </legend>
        <label class="field">
          Surname:
          <input
            type="text" 
            name="surname" 
            autocomplete="off" 
            required
          >
        </label>
        <label class="field">
          Name:
          <input 
                type="text" 
                name="name" 
                autocomplete="off" 
                required
              >
        </label>
        <label class="field">
            How old are You?
          <input 
              type="number" 
              name="years" 
              value="12" 
              min="1" 
              max="100"
          >
        </label>
        <label class="field">
            Full date of birth:
          <input 
            type="date" 
            name="date" 
            value="mm/ dd/ yyyy"
          >
        </label>
        <label class="field">
          I accept the term of agreement
          <input 
            type="checkbox" 
            name="terms" 
            required 
          >
        </label>
      </fieldset>
      <fieldset class="groups">
        <legend>Registration
        </legend>
        <label class="field">
          Email
          <input 
            type="email" 
            class="mail" 
            name="email" 
            placeholder="email@example.com"  
            required
          >
        </label>
        <label class="field">
        Password
          <input 
            type="password"
            name="password" 
            minlength="7" 
            maxlength="25" 
            autocomplete="off" 
            required
          >
        </label>
      </fieldset>
      <fieldset class="groups">
        <legend>An interesting fact about you!
        </legend>
        <div class="field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="infocat" 
              value="y" 
              checked
            >
          Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="infocat" 
              value="n"
            >
          No
          </label>
        </div>
        <!-- <label class="field"> -->
          What is your favourite color?
        <label>
          <input 
            type="color" 
            name="color" 
            value="color"
          >
        </label>
        <label class="field">
        What time do you go to bad?
          <input 
            type="time" 
            name="time" 
            value="time"
          >
        </label>
        <label class="field">
        What are your favorite brand of cars?
          <select name="cars" multiple>
            <option 
              value="123" 
              disabled 
              selected
            >
            </option>
            <option value="BMW">BMW
            </option>
            <option value="AUDI">Audi
            </option>
            <option value="BMW">Lada
            </option>
          </select>
        </label>
        <label class="field">
        How do you rate our worl?
          <input type="range" name="rate">
        </label>
      </fieldset>
      <fieldset class="groups">
        <legend>Additional info:
        </legend>
        <label class="field">
          Comments:
          <textarea 
            name="feedback" 
            autocomplete="off"
          >
          </textarea>
        </label>
        <label class="field">
        Would you comment us?
          <select name="comment">
            <option value="y">yes
            </option>
            <option value="n">No
            </option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="b">Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js">
    </script>
  </body>
</html>
